<article class="participation-preview flex space-between align-center main-box">
  <div class="group flex align-center">
    <profile-img [imgUrl]="user.profileImgUrl"></profile-img>
    <p>{{ user.username }}</p>
  </div>
  <circle-button (click)="onRemoveParticipation()">
    <img src="../../../assets/img/minus.png" alt="Minus" />
  </circle-button>
</article>

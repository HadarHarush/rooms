<div class="send-msg-bar">
  <div class="main-container flex align-center">
    <form hidden (submit)="onSendMsg()" id="msgForm"></form>
    <input
      class="fg-1"
      type="text"
      name="txt"
      placeholder="Type here..."
      [(ngModel)]="txt"
      form="msgForm"
    />
    <circle-button class="send-button" (click)="onSendMsg()">
      <svg
        *ngIf="!isLoading; else loading"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path
          fill="red"
          d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"
        ></path>
      </svg>
      <ng-template #loading>
        <loading></loading>
      </ng-template>
    </circle-button>
  </div>
</div>
